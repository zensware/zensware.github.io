<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zensware.com | Streaming Service | Discord Widget</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="content">
      <h2 id="movie-title">Loading...</h2>
      <div class="spinner" id="spinner"></div>
      <iframe id="embed-frame" style="display: none;"></iframe>
      <p class="provided-by">Provided by zensware</p>
    </div>
  </main>
  
  <footer class="site-footer">
    <p>&copy; 2025 @ zensware. All rights reserved.</p>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("id");
      const movieTitleElem = document.getElementById("movie-title");
      const spinner = document.getElementById("spinner");
      const embedFrame = document.getElementById("embed-frame");
      
      if (!movieId) {
        movieTitleElem.textContent = "Invalid Movie ID!";
        return;
      }
      
      spinner.style.display = "block";

      const imdbUrl = `https://www.imdb.com/title/${movieId}/`;
      const proxyUrl = "https://api.allorigins.hexocode.repl.co/get/?disableCache=true&url=" + encodeURIComponent(imdbUrl);
      
      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        const htmlText = data.contents;
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        const titleElement = doc.querySelector("title");
        let extractedTitle = movieId;
        if (titleElement && titleElement.textContent) {
          extractedTitle = titleElement.textContent.replace(" - IMDb", "").trim();
        }
        movieTitleElem.textContent = `Now Playing: ${extractedTitle}`;
      } catch (err) {
        console.error("Error fetching movie title:", err);
        movieTitleElem.textContent = `Now Playing: ${movieId}`;
      }

      setTimeout(() => {
        embedFrame.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
        embedFrame.style.display = "block";
        spinner.style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
