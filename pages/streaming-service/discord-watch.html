<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zensware.com | Streaming Service | Discord Widget</title>
  
  <!-- Include the Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .content {
      flex: 1;
      background-color: #181818;
      padding: 40px;
      position: relative;
      text-align: center;
    }
    
    .content h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffffff;
      border-bottom: 2px solid #00c8ff;
      display: inline-block;
    }
    
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: none;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      margin-top: 20px;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .spinner {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2 id="movie-title">Loading...</h2>
      <div class="spinner" id="spinner"></div>
      <iframe id="embed-frame"></iframe>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("id");
      if (movieId) {
        document.getElementById("movie-title").textContent = `Now Playing: ${movieId}`;
        document.getElementById("spinner").style.display = "block";
        
        setTimeout(() => {
          const embedFrame = document.getElementById("embed-frame");
          embedFrame.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
          embedFrame.style.display = "block";
          document.getElementById("spinner").style.display = "none";
        }, 2000);
      } else {
        document.getElementById("movie-title").textContent = "Invalid Movie ID!";
      }
    });
  </script>
</body>
</html>
