<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zensware.com</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="console-wrapper">
        <div class="console-header">
            <span class="console-title">zensware.com</span>
        </div>
        <div class="console">
            <div class="console-output" id="console-output"></div>
            <div class="console-input" id="console-input-section">
                <span id="console-prompt">zensware@console:~$</span>
                <input type="text" id="input-field" autofocus autocomplete="off">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
